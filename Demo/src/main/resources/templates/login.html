<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div>
        <form class="formulario" th:action="@{/logincheck}" action="">

            <!-- errores -->
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            
            <!-- cargado con éxito -->
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito!!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>

            <div class="form-group my-3">
                <h3 class="card-title">Accede al diario</h3>
            </div>

            <div class="form-group my-3">
                <input type="email" class="form-control" name="email" placeholder="EMAIL">
            </div>

            <div class="form-group my-3">
                <input type="password" class="form-control my-3" name="password" placeholder="CONTRASEÑA">
            </div>

            <button type="submit" class="btn btn-primary mt-3 botones">Ingresar</button>
        </form>

        <section class="text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
