<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Egg news</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <nav class="navbar" style="background-color: #fff56d;">
        <div class=" container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../images/Steam_icon_logo.svg.png" alt="" width="30" height="24"
                class="d-inline-block align-text-top">
            Noticias piolangas
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Registrar Noticia</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Autores
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Listar autores</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Crear un nuevo autor</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Volver al Inicio</a>
              </li>
              <li>
                <button th:href="@{/login}" type="button" class="btn btn-primary" data-bs-toggle="button">Toggle button</button>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div>

    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="noticia :${noticias}" class="col">
            <div class="card">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${noticia.titulo}"></h5>
                    <p class="card-text" th:text="${noticia.textoAcortado}"></p>
                    <p class="card-text" th:text="${noticia.autor.nombre}"></p>
                    <a th:href="@{/noticias/modificar...}">Modificar</a>
                </div>
            </div>
        </div>
    </div>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
